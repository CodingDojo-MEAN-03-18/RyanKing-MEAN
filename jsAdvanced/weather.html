<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Forecast</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("form").submit(function() {
				var appID = "&APPID=33ae4a7a7f178bb4bbb51be6850983eb";
				var city = $("#city").val();
				console.log(city);
				var url = "http://api.openweathermap.org/data/2.5/weather?q=" +city+ "&units=imperial" +appID;
				$.get(url, function(response) {
					$("#result").html(`
						<h2>` +city+ `</h2>
						<p>Temperature: ` +response.main.temp+ `</p>
						`);
				}, "json");
				// console.log(response.main.temp); }, "json");
				return false;
			});
		});
	</script>
</head>
<body>
	<form action="#">
		<input type="text" id="city">
		<input type="submit" value="Search Weather">
	</form>
	<div id="result">
	</div>
</body>
</html>
