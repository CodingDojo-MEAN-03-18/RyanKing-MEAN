<h1>Dojo Mail</h1>
<table>
  <thead>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </thead>
  <tr *ngFor='let message of messages'>
    <td>{{ message.email | lowercase }}</td>
    <td *ngIf='message.importance'>High</td>
    <td *ngIf='!message.importance'>Low</td>
    <td>{{ message.subject }}</td>
    <td>{{ message.content }}</td>
  </tr>
</table>
