<div>
  <h3>Add Player</h3>
  <form (submit)="onSubmit()" #playerForm="ngForm">
    <label for="name">Player Name:</label>
    <input type="text" name="name" required [(ngModel)]="player.name" #name="ngModel">
    <br>
    <p *ngIf="name.invalid && name.touched" class="red">Player name is required.</p>
    <label for="position">Position:</label>
    <input type="text" name="position" [(ngModel)]="player.position" #position="ngModel">
    <br>
    <button [disabled]="playerForm.invalid">Add</button>
  </form>
</div>
