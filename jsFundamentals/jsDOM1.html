<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
<script>
    function appendList(array, id){
        for (let i = 0; i < array.length; i++) {
            let new_student = document.createElement("li");
            new_student.innerHTML = array[i];
            document.getElementById(id).appendChild(new_student);
        }
    };

    function superAppend(array, element, id){  //bonus function
        for (let i = 0; i < array.length; i++) {
            let new_student = document.createElement(element);  //use element parameter to set type
            new_student.innerHTML = array[i];
            document.getElementById(id).appendChild(new_student);
        }
    };

    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
    let new_array = ["Header", "Header 2"];
    superAppend(new_array, "h2", target_id);  //test bonus with h2 as element
</script>
</body>
</html>
