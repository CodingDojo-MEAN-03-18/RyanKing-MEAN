<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Math</title>
        <script>
            function zero_negativity(arr) {
                if (Math.min(...arr) < 1) {
                    return false;
                }
                else {
                    return true;
                }
            }

            function is_even(num) {
                return (num % 2 == 0)
            }

            function how_many_even(arr) {
                let count = 0;
                for (let i = 0; i < arr.length; i++) {
                    if (is_even(arr[i])) {
                        count++;
                    }
                }
                return count;
            }

            function create_dummy_array(num) {
                let arr = []
                for (let i = 0; i < num; i++) {
                    arr.push(Math.floor(Math.random() * 10));
                }
                return arr;
            }

            function random_choice(arr) {
                choice = Math.floor(Math.random() * arr.length);
                return arr[choice];
            }

            console.log(zero_negativity([1, 2, 3]));
            console.log(zero_negativity([1, -2, 3]));

            console.log(is_even(4));
            console.log(is_even(5));

            console.log(how_many_even([1, 2, 3, 4, 5, 6, 7, 9]));

            console.log(create_dummy_array(5));

            console.log(random_choice([1, 2, 3, 4, 5]));
        </script>
    </head>

    </body>
</html>
