<html>
<body>
<script>
    function Ninja(name) {
        this.name = name;
        this.health = 100;
        let speed = 3;
        this.strength = 3;

        this.showStats = function() {
            console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
            return this;
        }

    }

    Ninja.prototype.sayName = function() {
        console.log("My ninja name is " + this.name + "!");
        return this;
    }

    Ninja.prototype.drinkSake = function() {
        this.health += 10;
        return this;
    }

    Ninja.prototype.punch = function(target) {
        if (!(target instanceof Ninja)) {
            throw "Target must be a ninja object!"
        }

        target.health -= 5;
        console.log(target.name + " was punched by " + this.name + " and lost 5 health!");
        return this;
    }

    Ninja.prototype.kick = function(target) {
        if (!(target instanceof Ninja)) {
            throw "Target must be a ninja object!"
        }

        let damage = 15 * this.strength;
        target.health -= damage;
        console.log(target.name + " was kicked by " + this.name + " and lost " + damage + " health!");
        return this;
    }

    const blueNinja = new Ninja("Goemon");
    const redNinja = new Ninja("Bill Gates");
    redNinja.punch(blueNinja);
    // -> "Goemon was punched by Bill Gates and lost 5 Health!"

    blueNinja.kick(redNinja);
    // -> "Bill Gates was kicked by Goemon and lost 45 Health!"
   

</script>
</body>
</html>
