<script>
    class Ninja {
        constructor(name) {
            this.name = name;
            this.health = 100;
            this.speed = 3;
            this.strength = 3;
        }

        sayName() {
            console.log("My ninja name is " + this.name +"!");
            return this;
        }

        showStats() {
            console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength);
            return this;
        }

        drinkSake() {
            this.health += 10;
            console.log(this.name + " drank sake and gained 10 health!");
            return this;
        }
    }
    // const ninja1 = new Ninja("Genji");

    class Sensei extends Ninja {
        constructor(name) {
            super(name);
            this.health = 200;
            this.speed = 10;
            this.strength = 10;
            this.wisdom = 10;
        }

        speakWisdom() {
            this.drinkSake();
            console.log("What one programmer can do in one month, two programmers can do in two months.");
            return this;
        }
    }
    const sensei1 = new Sensei("Master Splinter");
    sensei1.speakWisdom();
    sensei1.showStats();
</script>
